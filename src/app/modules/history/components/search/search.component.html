<div class="search-component">
  <input (ngModelChange)="callSearch($event)" [(ngModel)]="src" type="text" placeholder="Artistas, canciones o pÃ³dcast">
  <br>
  <div>Resultado: {{ src }}</div>
  <div *ngIf="searchResults.length > 0">
    <ul>
      <li *ngFor="let track of searchResults">{{ track.name }}</li>
    </ul>
  </div>
  <div *ngIf="searchResults.length === 0 && src.length >= 3">No se encontraron resultados.</div>
</div>
